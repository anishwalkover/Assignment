<h1>Cart List</h1>
<div *ngIf="check()"></div>
<table>
    <tr>
        <td>
            <button class="btn btn-primary" id="hyy" (click)="cnt=!cnt"
            [disabled]="res.length===0">Show Cart</button>
        </td>
        <td>
            <button class="btn btn-danger" id="hyy" [disabled]="res.length===0" (click)="checkout()">
                Check Out
            </button>
        </td>
    </tr>
</table>
<div *ngIf="cnt">
<p *ngFor="let p of res">{{p}}</p></div>
